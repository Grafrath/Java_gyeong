<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>상품 재고 관리 시스템 (CRUD)</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js " type="module" defer></script>
    </head>
    
    <body>
        
        <div class="container">
            <h1>📦 상품 재고 관리</h1>

            <h2>상품 검색</h2>
            <div class="product-search-area">
                <input id="search-input" type="text" placeholder="검색할 상품명을 입력하세요.">
            </div>
            
            <div class="product-input-area">
            <h2>상품 등록</h2>
                <form class="addItemForm">
                    <input id="product-name" type="text" placeholder="상품명">
                    <input id="product-stock" type="number" placeholder="재고 수량">
                    <input id="product-price" type="number" placeholder="가격">
                    <button id="add-product-btn">상품 추가</button>
                </form>
            </div>

            <h2>상품 목록</h2>

            <table>
                <thead>
                    <tr>
                        <th>상품 번호</th>
                        <th>상품 이름</th>
                        <th>상품 가격</th>
                        <th>상품 재고</th>
                        <th>등록 날짜</th>
                        <th>수정 날짜</th>
                        <th>제거</th>
                    </tr>
                </thead>
                <tbody id="product-list-body">
                    <tr>
                        <td colspan="7" style="text-align: center;"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    
    </body>
</html>
